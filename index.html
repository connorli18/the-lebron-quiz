<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>The Lebron Quiz</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/transparent-lebron.png" type="image/png">

<body>
    <header>
        <h3 class="lemme-cook">The Le-Quiz: What Lebron Are You?</h1>
            <h5 class="lemme-cook"> "A Lebron James team is never desperate." <br> -Lebron James </h4>
    </header>

    <main>
        <div class="main-question-container">
            <div class="top-stuff">
                <div class="result-type-large">
                    <h4 class="you-are">You are...</h4>
                    <h2 class="result-type">2016 Lebron James Game 7 of te Heat</h2>
                </div>
                <div class="image-container-question">
                    <img class="lebron-james-quiz-image"
                        src="https://img.bleacherreport.net/img/images/photos/003/744/101/hi-res-0364bb0c2937e11d2f9aa09a070aea91_crop_north.jpg?1527456138&w=3072&h=2048"
                        alt="Lebron James 2016">
                </div>
            </div>
            <div class="bottom-stuff-2">

                <div class="bar-results">

                </div>

                <div class="two-buttons">
                    <button class="retake-quiz">Retake Le-Quiz</button>
                    <button class="share-with-lefriends">Share with Le-Friends</button>
                </div>

            </div>
